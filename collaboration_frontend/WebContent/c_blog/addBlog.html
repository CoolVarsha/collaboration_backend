<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Blog</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="c_blog/BlogController.js"></script>
	<script src="assets/js/codewarriors.js"></script>
</head>
<body ng-app="myApp">

	<div class="container-fluid" ng-controller="BlogController">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
					<h1>Create Blogs</h1>
				</div>
				<form role="form" method="post">
					<div class="form-group">
						<label for="blogName"> Blog Name </label> <input type="text"
							placeholder="Blog Name" name="blogName" ng-model="blog.blogName"
							class="form-control input-lg" id="blogName">
					</div>
					<div class="form-group">

						<label for="blogContent"> Blog Content </label>
						<textarea rows="6" cols="24" class="form-control input-lg" id="blogContent"
							placeholder="Blog Content" name="blogContent"
							ng-model="blog.blogContent"></textarea>

					</div>
					<button type="submit" class="btn btn-primary" value="Insert Blog"
						ng-Click="insertBlog()">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
